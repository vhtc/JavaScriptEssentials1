    let nomes = []
    let saiu = false
    let listanova = ""

        if (newNome != null) {
            if (newNome != "") {
                nomes.push(newNome)
                alert("Nome adicionado")
            } else {
                alert("Digite um nome v√°lido")
            }
        } else {
            saiu = true
        }
    }

    for (let i = 0; i < nomes.length; i++) {
        listanova += `${i}: ${nomes[i]}\n`
    }

    alert(listanova)
</script>
