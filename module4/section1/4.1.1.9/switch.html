<script>
    let gate = prompt("Choose gate: a, b, or c");
    let win = false;

    if (gate) {
        switch (gate) {
            case "a":
                alert("Gate A: empty");
                break;
            case "b":
                alert("Gate B: main prize");
                win = true;
                break;
            case "c":
                alert("Gate C: empty");
                break;
            default:
                alert("No gate " + String(gate));
        }
    }else{
        alert("NÃ£o aceita valor nulo")
    }

    if (win) {
        alert("Winner!");
    }

</script>
