<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <div>
            <p id="calcular">
                <input type="number" name="numero1" id="numero1">
                <input type="number" name="numero2" id="numero2">
                <input type="button" value="Dividir" onclick="dividir()">
            </p>
            <p id="mostrar">

            </p>
        </div>
    </header>
</body>
<script>
    function dividir() {
        let n1 = Number(document.getElementById("numero1").value)
        let n2 = Number(document.getElementById("numero2").value)
        let res
        try {
            if (n2 != 0) {
                res = n1 / n2
                alert(res)
            } else {
                throw new RangeError("Não possível dividir por 0")
            }
        } catch (error) {
            console.log(error)
            alert(error)
        }
    }
</script>

</html>
